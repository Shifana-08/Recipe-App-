<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <input type="text" id="search" placeholder="Search by ingredients, cuisine, or diet">
        <button id="searchBtn">Search</button>
    </header>
    
    <main>
        <section id="searchResults">
            <!-- Search results will be displayed here -->
        </section>
        
        <section id="recipeDetails" class="hidden">
            <!-- Detailed recipe view -->
        </section>
        
        <section id="mealPlanner">
            <h2>Meal Planner</h2>
            <div id="plannedMeals">
                <!-- User planned meals will be shown here -->
            </div>
        </section>
        
        <section id="favorites">
            <h2>Favorites</h2>
            <div id="savedRecipes">
                <!-- User saved recipes will be shown here -->
            </div>
        </section>
        
        <section id="searchHistory">
            <h2>Search History</h2>
            <ul id="pastSearches">
                <!-- Past searches will be listed here -->
            </ul>
        </section>
    </main>
</body>
</html>
